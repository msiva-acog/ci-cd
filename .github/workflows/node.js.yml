# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: checkout source
      uses: actions/checkout@v4
    - name: login to docker hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PWD }}
    - name: build docker image
      run: docker build -t msivaacog/ci-cd-node .
    - name: publish image to docker hub
      run: docker push msivaacog/ci-cd-node:tagname
  deploy:
    needs: build
    runs-on: [own3]

    steps:
    - name: pull docker image
      run: docker pull msivaacog/ci-cd-node:tagname
    - name: delete old container
      run: docker rm -f node-app-container
    - name: run docker container
      run: docker run -d -p 5000:5000 --name node-app-container  msivaacog/ci-cd-node:tagname